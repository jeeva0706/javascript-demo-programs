  <h1>JavaScript Objects</h1>
  <h2>The Object.entries() Method</h2>
  <p>Object.entries() makes it simple to use objects in loops:</p>

  <p id="demo"></p>

  <script>

    const myVehicle = {
      brand: 'Ford',
      model: 'Mustang',
      color: 'red'
    }

    function insert(object, key, values) {
      object[key] = value;
      return object;
    }

    function deleteProperty(object, key, value) {
      object[key] = value;
      return object;
    }

    function update(object, key, value) {
      object[key] = value;
      return object;
    }

    function show(object) {
      return Object.entries(object);
    }

    let myUpdatedVehicle = { ...myVehicle }

    myUpdatedVehicle = insert(myUpdatedVehicle, 'type', 'car');


    myUpdatedVehicle = update(myUpdatedVehicle, 'color', 'yellow');

    myUpdatedVehicle = deleteProperty(myUpdatedVehicle, 'model');

    console.table("Updated Vehicle:", myUpdatedVehicle);
    console.table("All Properties:", show(myUpdatedVehicle));

    document.getElementById("demo").innerHTML = JSON.stringify(myUpdatedVehicle);
